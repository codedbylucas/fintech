<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo Atual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container general-container d-flex align-items-center">
    <div class="logo-container container d-flex align-items-center">
      <div class="with-bg logo display-1">Saldo</div>
      <div class="none-bg logo display-1">Atual</div>
    </div>

    <div class="form-container container">

      <form action="" id="form">
        <div class="my-3 form-card">
          <div class="form-card-item">
            <label for="email" class="form-label lead fs-3">Email:</label>
          <input type="email" name="email" id="email" class="input fs-3" placeholder="Digite seu email...">
          </div>
        </div>

        <div class="my-3 form-card">
          <div class="form-card-item">
            <label for="password" class="form-label lead fs-3">Senha:</label>
            <input type="password" name="password" id="password" class="input fs-3" placeholder="Digite sua senha...">
          </div>
        </div>

        <button type="submit" class="btn-enter d-flex display-6">
          Entrar
          <img src="./assets/icons/login.png" alt="">
        </button>
      </form>

      <div class="my-5 signup-group container-fluid d-flex align-items-center">
        <a href="" class="recovery-password">Esqueceu sua senha</a>

        <a href="" class="my-3 signup">Criar uma conta</a>
      </div>

      <div class="option">
        <div class="line"></div>
        <p>ou entre com</p>
        <div class="line"></div>
      </div>

      <div class="social-login my-5">
        <div class="social-login-button">
          <a href="">
            <img src="./assets/icons/google.png" alt="">
            Entrar com o Google
          </a>
        </div>

        <div class="social-login-button my-4">
          <a href="">
            <img src="./assets/icons/facebook.png" alt="">
            Entrar com o Facebook
          </a>
        </div>
      </div>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
